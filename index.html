<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Uppgift 1</title>
</head>

<body>

    <!-- Först skapade jag en välkomstrubrik i "headern".-->

    <header>
        <h1>Välkommen!</h1>  
    </header>

    <!-- Nedan skapade jag ett formulär inuti en "div". Jag gjorde en input för e-postadress
    och en input för lösenord. Jag la även till en checkbox och två knappar.-->

    <div class="box">
        <form>
            <input type="email" name="E-postadress" placeholder="E-postadress"><br>
            
            <input type="password" name="Lösenord" placeholder="Lösenord"><br>

            <input type="checkbox"> Kom ihåg mig </br>
            
            <button type="submit">Logga in</button>
            
            <button type="submit">Registrera dig</button>   
        </form>
    </div>

</body>
